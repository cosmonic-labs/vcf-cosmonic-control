apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nihao
  annotations:
    cert-manager.io/cluster-issuer: selfsigned-issuer
spec:
  tls:
  - secretName: nihao-secret
    hosts:
      - www.vcf.cosmonic.world
  rules:
  - host: www.vcf.cosmonic.world
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nihao
            port:
              number: 80
